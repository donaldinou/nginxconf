##
# Gzip Settings
##
gzip on;
gzip_buffers 16 8k;
gzip_comp_level 7;
gzip_disable "msie6";
gzip_min_length 35;
gzip_http_version 1.1;
gzip_proxied any;
gzip_types 
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/json
    application/x-javascript
    application/xml
    application/xml+rss
    application/rss+xml
    application/xhtml+xml
    application/atom_xml
    application/x-font-ttf
    application/x-font-opentype
    application/vnd.ms-fontobject
    image/svg+xml
    image/x-icon;
gzip_vary on;
